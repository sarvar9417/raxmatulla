<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="background flex flex-col justify-between w-full">
      <!-- Header -->
      <div>
        <h1 class="h bg-teal-900 mb-4 text-white animate-charcter">
          Shar masalalari
        </h1>
      </div>
      <!-- Header end -->

      <!-- Body -->
      <div class="relative w-full h-full my-4">
        <!-- Select -->
        <div class="div_select w-full">
          <select
            name=""
            id="select"
            class="rounded px-4 py-1 outline-none text-teal-900"
          ></select>
        </div>
        <!-- Select end -->

        <div>
          <div
            class="w-full h-max relative justify-evenly flex flex-row p-4 py-10 text-teal-200"
          >
            <div
              class="w-1/2 border-r-indigo-950 bottom-2 h-max pr-7 border-r-2"
            >
              <h1 class="text-center font-bold text-xl">
                Kiritiladigan ma'lumotlar
              </h1>
              <div class="py-4" id="inputs"></div>
              <div class="py-4 text-center">
                <button
                  id="btn"
                  class="bg-teal-900 rounded mr-4 font-semibold text-teal-200 px-4 py-1 hover:bg-teal-200 hover:text-teal-900"
                >
                  Hisoblash
                </button>
                <button
                  id="clr"
                  class="bg-yellow-600 rounded font-semibold text-yellow-50 px-4 py-1 hover:bg-yellow-50 hover:text-yellow-600"
                >
                  Tozalash
                </button>
              </div>
            </div>
            <div class="w-1/2 px-4">
              <h1 class="text-center font-bold text-xl">Natija:</h1>
              <div class="flex text-base my-4" id="result"></div>
            </div>
          </div>
          <div class="text-center" id="img"></div>
        </div>
      </div>
      <!-- Body end -->

      <!-- Footer -->
      <div class="bg-teal-900 text-white text-right p-3">
        <p>Tuzuvchi: Eshnazarov Raxmatulla</p>
      </div>
      <!-- Footer end -->
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./scripts/jquery-3.5.1.min.js"></script>
</html>
